cursor:
  style: Beam

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#080808'
    foreground: '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text: '#080808'
    cursor: '#9e9e9e'

  # Selection colors
  selection:
    text: '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black: '#323437'
    red: '#ff5454'
    green: '#8cc85f'
    yellow: '#e3c78a'
    blue: '#80a0ff'
    magenta: '#cf87e8'
    cyan: '#79dac8'
    white: '#c6c6c6'

  # Bright colors
  bright:
    black: '#949494'
    red: '#ff5189'
    green: '#36c692'
    yellow: '#c2c292'
    blue: '#74b2ff'
    magenta: '#ae81ff'
    cyan: '#85dc85'
    white: '#e4e4e4'

font:
  bold:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Italic
  normal:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  size: 8.5

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: xterm-256color

mouse:
  hide_when_typing: true

window:
  opacity: 1
  startup_mode: maximized
  dimensions:
    columns: 140
    lines: 40
  #position:
  #x: 2480
  #y: 300
  padding:
    x: 15
    y: 15
adding:
  x: 15
  y: 15
theme: Moonfly
