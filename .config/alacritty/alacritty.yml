cursor:
  style: Beam

theme: Colorfulcolors2
colors:
  name: Colorful Colors 2
  author: ""
  primary:
    background: "#070707"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#1b1d1e"
    red: "#f92672"
    green: "#82b414"
    yellow: "#fd971f"
    blue: "#4e82aa"
    magenta: "#8c54fe"
    cyan: "#465457"
    white: "#ccccc6"
  bright:
    black: "#696969"
    red: "#ed4c7a"
    green: "#a6e179"
    yellow: "#ffdf6b"
    blue: "#79d2ff"
    magenta: "#bb5d79"
    cyan: "#87a8af"
    white: "#e2f1f6"

font:
  bold:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Italic
  normal:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  size: 8.5

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: xterm-256color

mouse:
  hide_when_typing: true

window:
  opacity: 1
  dimensions:
    columns: 140
    lines: 40
  #position:
  #x: 2480
  #y: 300
  padding:
    x: 15
    y: 15
