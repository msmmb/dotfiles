[colors.normal]
black = "#1d2021"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#d5c4a1"
yellow = "#fabd2f"

[colors.primary]
background = "#1d2021"
foreground = "#d5c4a1"

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 8.5

[font.bold]
family = "JetBrains Mono ExtraBold Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono ExtraBold Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono ExtraBold Nerd Font"
style = "Bold"

[mouse]
hide_when_typing = true

[window]
opacity = 1
startup_mode = "maximized"

[window.dimensions]
columns = 140
lines = 40

[window.padding]
x = 15
y = 15
